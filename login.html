<!DOCTYPE html>
<html>
  <head>
    <title>Flight Booking Website - Login</title>
    <style>
      /* form styles */
      form {
        max-width: 400px;
        margin: 2rem auto;
        padding: 1rem;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: bold;
      }

      input[type="email"],
      input[type="password"] {
        display: block;
        width: 100%;
        padding: 0.5rem;
        border: 1px solid #ccc;
        border-radius: 5px;
        margin-bottom: 1rem;
      }

      button {
        background-color: #333;
        color: #fff;
        border: none;
        padding: 0.5rem 1rem;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease-in-out;
      }

      button:hover {
        background-color: #fff;
        color: #333;
      }

      /* error message styles */
      .error {
        color: red;
        font-weight: bold;
        margin-bottom: 1rem;
      }
    </style>
  </head>
  <body>
    <form action="#" method="post">
      <h2>Log In</h2>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>

      <button type="submit">Log In</button>
      <button style= "text-align: right" type="submit">Create an Account</button>

      <div class="error">
        <!-- display error message here (if any) -->
      </div>
    </form>
  </body>
</html>
